<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d4ee389d3d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Homework03</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <h2><span>Job</span> Passcard</h2>
      </div>
      <nav>
        <a href="#">ABOUT US</a>
        <a href="#">PASSCARD</a>
        <a href="#">PROFILE</a>
      </nav>
      <div class="menu">
        <div class="search"><i class="fa-solid fa-magnifying-glass"></i></div>
        <div class="cart">
          <i class="fa-solid fa-cart-shopping"></i>
          <div class="noti">1</div>
        </div>
        <div class="login">LOGIN</div>
        <p>|</p>
        <div class="signup">SIGN UP</div>
      </div>
    </header>
    <div class="title">
      <div class="myCart">
        <h1>My Cart</h1>
      </div>
      <div class="nextCart"></div>
    </div>

    <main>
      <div class="items">
        <div class="card">
          <div class="delete"><i class="fa-solid fa-trash"></i></div>
          <div class="pic1">
            <div class="file1"><i class="fa-regular fa-file"></i></div>
            <p class="item-name">Google Docs</p>
            <p class="description">Used For Business</p>
          </div>
          <div class="data">
            <h3>Google Docs</h3>
            <div class="level">
              <div class="ball green"></div>
              <div class="ball"></div>
              <div class="ball"></div>
              <select name="level" id="level3">
                <option value="Lv1-3">Lv 1-3</option>
                <option value="Lv2-3">Lv 2-3</option>
                <option value="Lv3-3">Lv 3-3</option>
              </select>
            </div>
            <p class="cost">THB 150</p>
          </div>
        </div>
        <div class="card">
          <div class="delete"><i class="fa-solid fa-trash"></i></div>
          <div class="pic2">
            <div class="file2"><i class="fa-regular fa-file"></i></div>
            <p class="item-name">Google Slides</p>
            <p class="description">Used For Business</p>
          </div>
          <div class="data">
            <h3>Google Slides</h3>
            <div class="level">
              <div class="ball green"></div>
              <div class="ball green"></div>
              <div class="ball green"></div>
              <div class="ball"></div>
              <select name="level" id="level4">
                <option value="Lv1-4">Lv 1-4</option>
                <option value="Lv2-4">Lv 2-4</option>
                <option value="Lv3-4">Lv 3-4</option>
                <option value="Lv3-4">Lv 3-4</option>
              </select>
            </div>
            <p class="cost">THB 150</p>
          </div>
        </div>
      </div>
      <div class="order">
        <h3>Order Info</h3>
        <div class="subtotal">
          <p>Subtotal</p>
          <p class="price">THB 300</p>
        </div>
        <div class="coupon">
          <form>
            <i class="fa-solid fa-ticket"></i
            ><input type="text" placeholder="Promotion code" />
            <button class="apply">APPLY</button>
          </form>
        </div>
        <div class="hr"></div>
        <div class="total-payment">
          <p>Total payment</p>
          <p class="payment">THB 300</p>
        </div>
        <div class="btn"><button>LOGIN TO CHECKOUT</button></div>
      </div>
    </main>
  </body>
</html>
